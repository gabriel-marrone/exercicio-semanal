<br>
<div class="container">
    <div class="row">
        <div class="col-4"></div>
            
            <div class="col-4">
                <div class="card">
                    <div class="card-body centralizar">
                        <h2>Cadastro de alunos</h2>

                        <form #formulario="ngForm">

                            Nome do aluno:<br>
                            <input required[(ngModel)] = "aluno.nome" type="text" class="form-control" name="nome">
                            <br>
                            Cpf do aluno:<br>
                            <input required[(ngModel)] = "aluno.cpf" type="text" class="form-control" name="cpf">
                            <br>
                            Telefone do aluno:<br>
                            <input required[(ngModel)]= "aluno.telefone" type="text" class="form-control" name="telefone">
                            <br>

                            <button (click)="save()" [disabled]="!formulario.valid" class="btn btn-success">Salvar</button>
                        </form>
                    </div>
                </div>
            </div>

        <div class="col-4"></div>
</div>
