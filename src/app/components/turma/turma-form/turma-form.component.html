<br>
<div class="container">
    <div class="row">
        <div class="col-4"></div>
            
            <div class="col-4">
                <div class="card">
                    <div class="card-body centralizar">
                        <h2>Cadastro de turmas</h2>

                        <form #formulario="ngForm">

                            Nome da turma:<br>
                            <input required[(ngModel)] = "turma.nome" type="text" class="form-control" name="nome">
                            <br>
                            Semestre da turma:<br>
                            <input required[(ngModel)] = "turma.semestre" type="text" class="form-control" name="semestre">
                            <br>
                            Ano da turma:<br>
                            <input required[(ngModel)]= "turma.ano" type="number" class="form-control" name="ano">
                            <br>
                            Turno da turma:<br>
                            <input required[(ngModel)]= "turma.turno" type="text" class="form-control" name="turno">
                            <br>
                            Curso da turma:<br>
                            <input required[(ngModel)]= "curso.nome" type="text" class="form-control" name="curso">
                            <br>

                            <button (click)="save()" [disabled]="!formulario.valid" class="btn btn-success">Salvar</button>
                        </form>
                    </div>
                </div>
            </div>

        <div class="col-4"></div>
</div>
