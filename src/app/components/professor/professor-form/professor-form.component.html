<br>
<div class="container">
    <div class="row">
        <div class="col-4"></div>

        <div class="col-4">
            <div class="card">
                <div class="card-body centralizar">
                    <h2>Cadastro de Alunos:</h2>

                    <form #formulario="ngForm">

                        Nome do Professor:<br>
                        <input required [(ngModel)]="professor.nome" type="text" class="form-control" name="nome">
                        <br>
                        CPF Do Professor:<br>
                        <input required [(ngModel)]="professor.cpf" type="text" class="form-control" name="cpf">
                        <br>
                        Telefone do Professor:<br>
                        <input required [(ngModel)]="professor.email" type="text" class="form-control" name="telefone">
                        <br>
                        Email do Professor:<br>
                        <input required [(ngModel)]="professor.email" type="text" class="form-control" name="email">
                        <br>
                        Especialidade do Professor:<br>
                        <input required [(ngModel)]="professor.especialidade" type="text" class="form-control" name="especialidade">
                        <br>
                        Turmas do Professor:<br>
                        <input required [(ngModel)]="professor.turmas" type="number" class="form-control" name="turmas">
                        <br>
                        <button (click)="save()" [disabled]="!formulario.valid" class="btn btn-success">Salvar</button>
                    </form>

                </div>
            </div>
        </div>

        <div class="col-4"></div>
    </div>
</div>
